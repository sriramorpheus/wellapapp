{% extends 'base.html' %}

{% block content %}
<h1>Explore WELL Concepts</h1>
<p>Click on a concept to view its features and details.</p>

<h1 class="text-center mb-4">Explore WELL Concepts</h1>

<div class="container">
    <div class="row">
        {% for tile in tiles %}
        <div class="col-md-4 mb-4">
            <div class="feature-tile text-center">
                <!-- Display image dynamically -->
                <img src="{{ url_for('static', filename='images/concepts/' + tile.image) }}" 
                     alt="{{ tile.name }}" 
                     class="concept-icon">
                <h3>{{ tile.name }}</h3>
                <a href="{{ url_for('reading_mode.concept_details', concept_id=tile.id) }}" class="stretched-link"></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Upload Data Button -->
<div class="upload-data">
    <a href="{{ url_for('reading_mode.upload_reading_mode_data') }}" class="btn btn-primary">Upload Data</a>
</div>

{% endblock %}
